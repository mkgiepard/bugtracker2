<h1 style="text-align: center;">Register Page</h1>
<form *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">

        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
            <mat-hint *ngIf="registerForm.controls.username.errors">{{ usernameHint }}</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-hint *ngIf="registerForm.controls.email.errors">Email is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="First name" formControlName="firstName">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Last name" formControlName="lastName">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-hint *ngIf="registerForm.controls.password.errors">Password is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password"
                formControlName="confirmPassword">
            <mat-hint *ngIf="registerForm.hasError('passwordsNotMatching')">Passwords not
                matching</mat-hint>
        </mat-form-field>

        <button mat-flat-button color="primary" [disabled]="registerForm.invalid"
            type="submit">Register</button>

        <button mat-flat-button color="primary" routerLink="/">Cancel</button>

    </div>
</form>
