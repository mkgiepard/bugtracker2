<div class="wrapper">
  <mat-card>
    <div class="row-container">
      <mat-card-title>{{ bugReport.bug_id }}</mat-card-title>
      <mat-card-title>{{ bugReport.priority }}</mat-card-title>
      <mat-card-title class="title">{{ bugReport.title }}</mat-card-title>
    </div>
    <div class="row-container">
      <mat-card-subtitle>John Smith</mat-card-subtitle>
      <mat-card-subtitle>{{ bugReport.status }}</mat-card-subtitle>
    </div>
    <mat-card-content>
      <p>bug report descrption</p>
    </mat-card-content>
    <mat-card-actions>
      <div class="row-container">
        <mat-icon class="link" routerLink="/edit/1" mat-list-icon
          >edit</mat-icon
        >
        <mat-icon mat-list-icon>done</mat-icon>
        <mat-icon mat-list-icon>close</mat-icon>
        <mat-icon mat-list-icon (click)="upPriority()"
          >arrow_circle_up</mat-icon
        >
        <mat-icon mat-list-icon (click)="downPriority()"
          >arrow_circle_down</mat-icon
        >
        <mat-icon mat-list-icon>delete</mat-icon>
        <mat-icon routerLink="/list" mat-list-icon>arrow_back</mat-icon>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
