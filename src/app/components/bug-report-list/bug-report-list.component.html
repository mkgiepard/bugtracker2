<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let bug">{{ bug.id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell class="link w50" [routerLink]="['/view', bug.id]" *matCellDef="let bug">
      {{ bug.title }}
    </td>
  </ng-container>

  <!-- Priority Column -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let bug">{{ bug.priority }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let bug">{{ bug.status }}</td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let bug">{{ bug.author }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let bug">
      <mat-icon mat-list-icon>comment</mat-icon>
      <mat-icon class="link" [routerLink]="['/edit', bug.id]" mat-list-icon>edit</mat-icon>
      <mat-icon class="link" mat-list-icon (click)="markAsFixed(bug.id)">done</mat-icon>
      <mat-icon mat-list-icon (click)="markAsWnf(bug.id)">close</mat-icon>
      <mat-icon class="link" mat-list-icon (click)="upPriority(bug.id)">arrow_circle_up</mat-icon>
      <mat-icon class="link" mat-list-icon (click)="downPriority(bug.id)">arrow_circle_down
      </mat-icon>
      <mat-icon class="link" mat-list-icon (click)="delete(bug)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="search-box">
  <app-bug-report-search></app-bug-report-search>
</div>
<div class="fab-container">
  <button routerLink="/create" mat-fab color="primary"
    aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
