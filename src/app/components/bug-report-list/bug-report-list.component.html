<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- BugId Column -->
  <ng-container matColumnDef="bug_id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let bug">{{ bug.bug_id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell class="link" routerLink="/view/1" *matCellDef="let bug">
      {{ bug.title }}
    </td>
  </ng-container>

  <!-- Priority Column -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let bug">{{ bug.priority }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let bug">{{ bug.status }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let bug">
      <mat-icon class="link" routerLink="/edit/1" mat-list-icon>edit</mat-icon>
      <mat-icon mat-list-icon>done</mat-icon>
      <mat-icon mat-list-icon>close</mat-icon>
      <mat-icon mat-list-icon>arrow_circle_up</mat-icon>
      <mat-icon mat-list-icon>arrow_circle_down</mat-icon>
      <mat-icon mat-list-icon>delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="fab-container">
  <button
    routerLink="/create"
    mat-fab
    color="primary"
    aria-label="Example icon button with a delete icon"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
