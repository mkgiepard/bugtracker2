<mat-card>
  <form [formGroup]="emptyBugReport" ngSubmit="(onCreate())" class="container">
    <div>
      <h1>New Bug Report</h1>
    </div>
    <div class="w100">
      <label>Priority: </label>
      <mat-radio-group formControlName="priority">
        <mat-radio-button value="p0">P0</mat-radio-button>
        <mat-radio-button value="p1">P1</mat-radio-button>
        <mat-radio-button value="p2">P2</mat-radio-button>
        <mat-radio-button value="p3">P3</mat-radio-button>
        <mat-radio-button value="p4">P4</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field class="w100" appearance="fill">
        <input formControlName="title" matInput placeholder="Title" required />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="w100" appearance="fill">
        <textarea
          matInput
          formControlName="description"
          placeholder="Description"
          required
        ></textarea>
      </mat-form-field>
    </div>
    <div class="w100">
      <button type="submit" mat-raised-button>Cancel</button>
      <button type="submit" mat-raised-button>Save</button>
    </div>
  </form>
</mat-card>
