<div class="wrapper">
  <form [formGroup]="emptyBugReport">
    <div>
      <label>Priority: </label>
      <mat-radio-group>
        <mat-radio-button value="p0">P0</mat-radio-button>
        <mat-radio-button value="p1">P1</mat-radio-button>
        <mat-radio-button value="p2">P2</mat-radio-button>
        <mat-radio-button value="p3">P3</mat-radio-button>
        <mat-radio-button value="p4">P4</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Title" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Description" required />
      </mat-form-field>
    </div>
    <div>
      <button type="submit" mat-raised-button>Cancel</button>
      <button type="submit" mat-raised-button>Save</button>
    </div>
  </form>
</div>
