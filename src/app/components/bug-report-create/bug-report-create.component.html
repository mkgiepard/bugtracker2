<mat-card *ngIf="bugReport && currentUser && createForm && !savingBugReport">
  <form [formGroup]="createForm" class="container">
    <div class="container-grid border">
      <div class="container-main">
        <div>
          <h1>New Bug Report</h1>
        </div>
        <div>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput placeholder="Title" required #title />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Description"
              cdkTextareaAutosize cdkAutosizeMinRows="10" required #description></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="container-sidebar border">
        <div class="field">
          <div class="field-name">Author:</div>
          <div class="field-data">{{ bugReport.author | fullName }}</div>
        </div>
        <div class="field">
          <div class="field-name">Created:</div>
          <div class="field-data">{{ bugReport.created | date:"yyyy/MM/dd HH:mm:ss" }}</div>
        </div>
        <div class="field">
          <div class="field-name">Updated:</div>
          <div class="field-data">{{ bugReport.updated | date:"yyyy/MM/dd HH:mm:ss" }}</div>
        </div>
        <div class="field">
          <div class="field-name">Status:</div>
          <div class="field-data">{{ bugReport.status }}</div>
        </div>
        <div class="field">
          <div class="fieled-name">Priority:</div>
          <div class="fieled-data scaled">
            <mat-radio-group formControlName="priority" appearance="outline">
              <mat-radio-button [value]="0">P0</mat-radio-button>
              <mat-radio-button [value]="1">P1</mat-radio-button>
              <mat-radio-button [value]="2">P2</mat-radio-button>
              <mat-radio-button [value]="3">P3</mat-radio-button>
              <mat-radio-button [value]="4">P4</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </div>
    <div class="w100">
      <button routerLink="/list" mat-raised-button>Cancel</button>
      <button type="submit" (click)="add()" [disabled]="createForm.pristine || createForm.invalid"
        mat-raised-button>Save</button>
    </div>
  </form>
</mat-card>
